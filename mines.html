<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扫雷</title>
	<link rel="icon" href="./imgs/mineGame.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/demo.css">
</head>
<body>
	<div class="wrapper">
		<div class="startWrapper">
			<div class="startBtn">start</div>
		</div>
		<div class="choseLevel">
			<div class="junior">初级</div>
			<div class="medium">中级</div>
			<div class="senior">高级</div>
		</div>
		<div class="mineBox">
		</div>
		<div class="over">
			<div class="retry">再试一次</div>
			<div class="giveUp">不试了</div>
		</div>
		<div class="fraudScore"></div>
		<div class="success">
			<div class="goOn">continue</div>
		</div>
	</div>
	<script src="./js/demo.js"></script>
</body>
</html>
